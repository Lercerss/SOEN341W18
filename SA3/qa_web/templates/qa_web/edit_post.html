{% extends "qa_web/base.html" %}
{% load static %}
{% block styles %}
    {% include "qa_web/includes/editor_style.html" %}
{% endblock %}
{% block content %}
    <a href="/questions/{% if is_answer %}{{ post.question.id }}{% else %}{{ post.id }}{% endif %}"><button>Discard Changes</button></a>
    <form method="post">
        {% csrf_token %}
        {% if not is_answer %}
            <input id="title" name = "title" type="text" placeholder="question title" value="{{ post.title }}" required/>
        {% endif %}
        <div id="wmd-button-bar"></div>
        <textarea id="wmd-input" name="content" class="wmd-input" placeholder="type your description here" required>{{ post.content }}</textarea>
        <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
{% block scripts %}
    <script src="{% static 'js/Markdown.Converter.min.js' %}"></script>
    <script src="{% static 'js/Markdown.Editor.min.js' %}"></script>
    <script src="{% static 'js/Markdown.Sanitizer.min.js' %}"></script>
    <script>
        var converter = Markdown.getSanitizingConverter();
        var editor = new Markdown.Editor(converter);
        editor.run();
    </script>
{% endblock %}
