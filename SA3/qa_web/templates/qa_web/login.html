{% load static %}
<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
		<meta charset="utf-8">
		<link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Log In into your account!</title>
	<link rel="stylesheet" href="{% static 'css/pagedown.css' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/one-page-wonder.min.css' %}" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/one-page-wonder.min.css' %}" rel="stylesheet">

</head>
<body>
<header class="masthead text-center text white">
    <div align="center" style="vertical-align:bottom" class="masthead-content">
     <div class="container">
<div align="center" style="vertical-align:bottom">
    {% if password_is_wrong %}
        <div class="alert alert-error">
            <h5>Incorrect username or password</h5>
        </div>
    {% endif %}
	<div class="main">
		<div class="header" >
			<h1>Welcome to QA_Web</h1>
		</div>
		<p></p>
			<form method="post">
				<ul class="right-form">
					<h2>Login:</h2>
					<li><input type="text" name="username" placeholder="Username" required/></li>
					<li><input type="password" name="password" placeholder="Password" required/></li>
					<input type="submit" value="Login" >
                    <input type="button" value="Signup" onclick="location.href='http://localhost:8000/signup'">
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>
	</div>
</div>
		 </div>
</div>
<div align="center" style="vertical-align:bottom">
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
</body>
</html>
